<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Me</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://i.waifu.pics/YnnFQcm.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Fira Code', monospace;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      backdrop-filter: blur(4px) brightness(0.8);
    }

    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 2em 3em;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
      max-width: 600px;
    }

    h1 {
      font-size: 2.5em;
      margin: 0 0 0.3em;
      color: #ff66cc;
    }

    p {
      font-size: 1.1em;
      line-height: 1.6;
      color: #ccc;
    }

    a {
      color: #ff99ff;
      text-decoration: none;
      margin: 0 0.3em;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>yo, i'm [your name]</h1>
